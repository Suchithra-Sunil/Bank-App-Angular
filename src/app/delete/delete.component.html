<div *ngIf="item" class="w-25 container p-3 mt-2 text-center" style="background-color: rgba(128, 128, 128, 0.281); border-radius: 20px;">
    <h4 class="text-white">Are you sure? Do you want to delete your account {{item}} ?</h4>
    <button (click)="deleteacc()" class="btn btn-success">Yes</button>
    <button (click)="cancel()" class="btn btn-danger ms-2">No</button>
</div>
